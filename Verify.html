<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login 1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login-card">
      <h2>Check Pin</h2>
      <form class="login-form">
        <div class="password">
            <input
              spellcheck="false"
              class="control"
              id="password"
              type="password"
              maxlength="4"
              placeholder="Password"
            />
            <button
              class="toggle"
              type="button"
              onclick="togglePassword(this)"
            ></button>
          </div>
        <button onclick="myFuncCheck()" class="control" type="button">LOGIN</button>
        <h3 id="warning"></h3>
      </form>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
